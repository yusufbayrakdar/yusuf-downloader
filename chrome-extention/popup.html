<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Yusuf's Extention</title>
</head>

<body>
    <div class="modal-header">
        <img src="youtube.png" alt="cool-face" class="logo">
        <h2 class="header-title bold">
            YouTube Downloader</h2>
        <div class="button-field center">
            <div id="path-btn" class="center">
                <i class="far fa-folder path-logo"></i>
            </div>
        </div>
    </div>
    <div id="video-image-field">
        <img src="https://www.youtube.com/" alt="youtube-tumbnail-image" id="video-image">
    </div>
    <div id="download">
        <select id="select">
            <option class="medium">mp4 - 1080p</option>
            <option class="medium">mp4 - 720p</option>
            <option class="medium">mp3</option>
        </select>
        <button id="download-btn" class="center">
            <i class="far fa-arrow-circle-down download-logo"></i>
            <span class="download-text medium">Download</span></button>
    </div>
</body>
<script src="./background.js"></script>
<script src="./popup.js"></script>

</html>
